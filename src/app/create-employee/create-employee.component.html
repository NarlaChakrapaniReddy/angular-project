<div class="col-md-8 offset-md-2">
<h3 style="background-color:rgb(255, 255, 0);text-align:center;">Create Employee</h3>
<form (ngSubmit)="onSubmit()">
<div class="form-group">
<label>Employee Id</label>
<input type="text" class="form-control" placeholder="Enter Employee Id" id="empId" [(ngModel)]="employee.empId" name="empId"/>
</div>
<div class="form-group">
<label>Employee Name</label>
<input type="text" class="form-control" placeholder="Enter Employee Name" id="empName" [(ngModel)]="employee.empName" name="empName"/>
</div>
<div class="form-group">
<label>Designation</label>
<input type="text" class="form-control" placeholder="Enter Employee Designation" id="designation" [(ngModel)]="employee.designation" name="designation"/>
</div>
<div class="form-group">
<label>Employee Salary</label>
<input type="text" class="form-control" placeholder="Enter Employee Salary" id="salary" [(ngModel)]="employee.empSalary" name="salary"/>
</div>
<div class="button-container"> 
<button type="submit" style="background-color:blue;border-radius:5px;">Save Employee</button>
</div>
</form>
</div>
